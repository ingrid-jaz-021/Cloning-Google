<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Para hacer conexion con CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://i.pinimg.com/736x/e5/a8/89/e5a88919084d9fbdef6894618aa140ee.jpg">
</head>
<!-- body - lo que el usuario ve -->
<body>
<!-- header que contiene navegacion -->
<header>
    <nav>
        <!-- ul - lista no ordenada -->
        <ul class="nav-right-section">
            <li>
                <!-- crear anclas -->
                <a href="https://mail.google.com">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com/imghp">Imágenes</a>
            </li>
            <!-- icono de emnu de puntitos-->
            <li class="menu"><a href=""></a></li>
            <!-- Foto de perfil -->
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AKPQZvz5iZYi5nSajINYnpQZZms-nXIZGhWBJHvYM_eLkg=s32-c-mo" 
                    alt="Fotografia de usuario">
                </a>
            </li>
        </ul>
    </nav>
</header>
    
    <!-- MAIN - división y es lo más importante -->
    <main>
        <!-- SECTION es una caja para acomodar elementos -->
        <!-- Logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input class="main-input-text" type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <!-- DIV es división -->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

<footer>
    <section><span>México</span></section>
        <section class="more-info" >
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
</footer>

</body>
</html>
